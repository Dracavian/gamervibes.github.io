<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamer Vibes</title>
  <style>
    body { margin:0; height:100vh; background:#000; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    #particles-js { position:absolute; width:100%; height:100%; top:0; left:0; }
    .center { position:relative; text-align:center; z-index:2; }
    h1 { color:#00ff88; font-size:5rem; text-shadow:0 0 30px #00ff88; margin-bottom:50px; }
    .launch-btn { padding:25px 80px; font-size:2.5rem; background:#00ff41; color:black; border:none; border-radius:20px; cursor:pointer; box-shadow:0 0 40px #00ff4150; transition:0.3s; font-weight:bold; }
    .launch-btn:hover { transform:scale(1.1); box-shadow:0 0 60px #00ff41; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="center">
    <h1>GAMER VIBES</h1>
    <button class="launch-btn" onclick="launch()">LAUNCH</button>
  </div>

  <audio id="whoosh" src="whoosh.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {"particles":{"number":{"value":80},"color":{"value":"#00ff88"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"color":"#00ffff"},"move":{"speed":2}},"interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}}});
    function launch() {
      document.getElementById('whoosh').play();
      setTimeout(() => { window.location.href = 'hub.html'; }, 500);
    }
  </script>
</body>
</html>
